<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div class="frame"></div>
    <div class="Cabeçalho"></div>
    <img class="Finanze" src="images/Group 3.jpg">
    <div class="BlocoCalc">CALCULADORA DE PREÇO MÉDIO</div>
    <input class="ativo" id="Ativo" maxlength="6" type="text" placeholder="Digite o ativo"></Input>

    <button class="button" onclick="calcularMedia()">Calcular Média</button>
